{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>O2 Store</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link
      rel="stylesheet"
      href="{% static 'css/dashboard.css' %}"
      type="text/css"
      media="all"
    />
    <script
      src="{% static 'js/jquery-1.4.1.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'js/jquery.jcarousel.pack.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'js/jquery.slide.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'js/jquery-func.js' %}"
      type="text/javascript"
    ></script>
  </head>
<body>
<!-- Top -->
<div id="top">
  <div class="shell">
    <!-- Header -->
    <div id="header">
      <h1 id="logo"><a href="">Oxy STORE</a></h1>
      <div id="navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sign in</a></li>
            <li><a href="#">Register</a></li>
          <li><a href="#">The Store</a></li>
          <li class="last"><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
    <!-- End Header -->
   
  </div>
</div>
<!-- Top -->
<!-- Main -->
<div id="main">
  <div class="shell">
    <!-- Search, etc -->
    <div class="options">
      <div class="search">
        <form action="#" method="post">
          <span class="field">
          <input type="text" class="blink" value="SEARCH" title="SEARCH" />
          </span>
          <input type="text" class="search-submit" value="GO" />
        </form>
      </div>
      <div class="right"> <span class="cart"> <a href="#" class="cart-ico">&nbsp;</a> <strong>Rs 5000</strong> </span> <span class="left more-links"> <a href="#" class="button2">Buy</a> 
          <a href="#" class="button2">Sell</a>  <a href="#" class="button2">Details</a> </span> </div>
    </div>
    <!-- End Search, etc -->
    <!-- Content -->
    <div id="content">
      <!-- Tabs -->
      <div class="tabs">
        <ul>
          <li><a href="#" class="active"><span>Cart</span></a></li>
        </ul>
      </div>
      <!-- Tabs -->
      <!-- Container -->
      <div id="container">
        <div class="tabbed">
          <!-- First Tab Content -->
        <a href="" class="btn">CHECKOUT &#8594</a>
          <div class="tab-content" style="display:block;">
            <div class="items">
              <div class="cl">&nbsp;</div>
              <ul>
                {% for item in cart_details %}
                <li>
                  <div class="image"> <a href="#"><img src="{% static 'images/oxy-2.gif' %}" alt="" /></a> </div>
                  <p> Item Number: <span>125515</span><br />
                  <p class="price">Price: <strong>{{item.item_price}}</strong></p>
                    <a href="" class="btn">BUY</a>
                    <a href="" class="btn">REMOVE</a>
                    
                </li> 
                {%endfor%}
              </ul>
              <div class="cl">&nbsp;</div>
            </div>
          </div>
          <!-- End First Tab Content -->
        </div>
        
        <!-- Footer -->

        <!-- End Footer -->
      </div>
      <!-- End Container -->
    </div>
    <!-- End Content -->
  </div>
</div>
<!-- End Main -->
</body>
</html>
